version: '3'
services:
  api:
    platform: linux/amd64
    build: 
      context: ./api
      target: dev
    volumes:
      - ./api:/api
      - ./infinigram-array:/mnt/infinigram-array
    environment:
      # This ensures that errors are printed as they occur, which
      # makes debugging easier.
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=DEBUG
  proxy:
    build: ./proxy
    ports:
      - 8080:8080
    depends_on:
      - api
